---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-navidrome
spec:
  schedule: "1 0 * * *"
  jobTemplate:
    metadata:
      name: backup-navidrome
    spec:
      template:
        spec:
          containers:
            - name: backup-navidrome
              image: ghcr.io/kahnwong/docker-aws-backup:ace0f3a
              command: ["sh", "-c"]
              args:
                - |
                  SERVICE_NAME="navidrome"
                  current_date=$(date +%Y-%m-%d)
                  backup_prefix="s3://backup/$current_date"
                  filename="$SERVICE_NAME-$current_date.tar.gz"
                  tar --exclude "/opt/navidrome/config/cache" -czf "$filename" /opt/navidrome/config
                  aws s3 cp --endpoint-url "$S3_ENDPOINT" "$filename" "$backup_prefix/$filename"
                  curl -d "Successfully backup NAVIDROME" https://ntfy.karnwong.me/nuc-backup
              envFrom:
                - secretRef:
                    name: r2
              volumeMounts:
                - name: navidrome
                  mountPath: /opt/navidrome
          restartPolicy: Never
          volumes:
            - name: navidrome
              hostPath:
                path: /opt/navidrome
