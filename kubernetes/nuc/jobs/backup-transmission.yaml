---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-transmission
  namespace: jobs
spec:
  schedule: "1 0 * * *"
  jobTemplate:
    metadata:
      name: backup-transmission
    spec:
      template:
        spec:
          containers:
            - name: backup-transmission
              image: ghcr.io/kahnwong/docker-aws-backup:ace0f3a
              command: ["sh", "-c"]
              args:
                - |
                  SERVICE_NAME="transmission"
                  current_date=$(date +%Y-%m-%d)
                  backup_prefix="s3://backup/$current_date"
                  filename="$SERVICE_NAME-$current_date.tar.gz"
                  tar -czf "$filename" /opt/transmission/config
                  aws s3 cp --endpoint-url "$S3_ENDPOINT" "$filename" "$backup_prefix/$filename"
                  curl -d "Successfully backup transmission" https://ntfy.karnwong.me/nuc-backup
              envFrom:
                - secretRef:
                    name: r2
              volumeMounts:
                - name: transmission
                  mountPath: /opt/transmission
          restartPolicy: Never
          volumes:
            - name: transmission
              hostPath:
                path: /opt/transmission
