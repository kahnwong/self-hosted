---
name: picoshare
replicaCount: 1

deployments:
  containers:
    - name: picoshare
      repository: mtlynch/picoshare
      tag: 1.4.1
      port: 4001
      args: ["-db", "/data/store.db", "-vacuum"]
      envFrom:
        - secretRef:
            name: picoshare
      volumeMounts:
        - name: picoshare-data
          mountPath: /data
  volumes:
    - name: picoshare-data
      hostPath:
        path: /opt/picoshare/data
  service:
    port: 4001
    nodePort: 30017
