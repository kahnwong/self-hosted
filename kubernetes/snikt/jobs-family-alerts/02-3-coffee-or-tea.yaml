---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: 02-3-coffee-or-tea
  namespace: jobs-family-alerts
spec:
  schedule: "00 10 * * *" # 5:00 PM Asia/Bangkok
  jobTemplate:
    metadata:
      name: 02-3-coffee-or-tea
    spec:
      template:
        spec:
          containers:
            - name: 02-3-coffee-or-tea
              image: harbor.karnwong.me/family-alerts/family-alerts:a5cd118
              command: ["python3"]
              args:
                - family_alerts/main.py
                - --message
                - "เอาขาหรือกาแฟ"
              envFrom:
                - secretRef:
                    name: family-alerts
          imagePullSecrets:
            - name: harbor-cfg
          restartPolicy: Never
