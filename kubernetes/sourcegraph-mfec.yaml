---
name: sourcegraph-mfec
replicaCount: 1

containers:
  - name: sourcegraph-mfec
    repository: sourcegraph/server
    tag: 4.4.2
    port: 7080
    resources:
      limits:
        cpu: "8"
        memory: 8G
      requests:
        cpu: "0.5"
        memory: 1G
    volumeMounts:
      - name: sourcegraph-mfec-config
        mountPath: /etc/sourcegraph
      - name: sourcegraph-mfec-data
        mountPath: /var/opt/sourcegraph

volumes:
  - name: sourcegraph-mfec-config
    hostPath:
      path: /opt/sourcegraph-mfec/config
  - name: sourcegraph-mfec-data
    hostPath:
      path: /opt/sourcegraph-mfec/data

service:
  port: 7080
  nodePort: 30013
