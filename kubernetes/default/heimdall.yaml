---
name: heimdall
replicaCount: 1

deployments:
  containers:
    - name: heimdall
      repository: lscr.io/linuxserver/heimdall
      tag: 2.5.6
      port: 80
      env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: Asia/Bangkok
      resources:
        limits:
          cpu: "1"
          memory: 512Mi
        requests:
          cpu: "0.25"
          memory: 64Mi
      volumeMounts:
        - name: heimdall-data
          mountPath: /config
  volumes:
    - name: heimdall-data
      hostPath:
        path: /opt/heimdall/config
  service:
    port: 80
    nodePort: 30023
