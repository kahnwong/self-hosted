---
name: audiobookshelf
replicaCount: 1

deployments:
  containers:
    - name: audiobookshelf
      repository: ghcr.io/advplyr/audiobookshelf
      tag: latest # change me
      port: 80
      resources:
        limits:
          cpu: 200m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 64Mi
      volumeMounts:
        - name: audiobookshelf-config
          mountPath: /config
        - name: audiobookshelf-metadata
          mountPath: /metadata
        - name: audiobooks
          mountPath: /audiobooks
  volumes:
    - name: audiobookshelf-config
      hostPath:
        path: /opt/audiobookshelf/config
    - name: audiobookshelf-metadata
      hostPath:
        path: /opt/audiobookshelf/metadata
    - name: audiobooks
      hostPath:
        path: /opt/syncthing/audiobooks
  service:
    port: 80
    nodePort: 30027
