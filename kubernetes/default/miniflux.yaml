---
name: miniflux
replicaCount: 1

statefulSets:
  containers:
    ## init
    # docker-compose up db
    # docker-compose up miniflux

    ## restore
    # start db container first, pg_restore and reset admin password
    - name: postgres
      repository: postgres
      tag: 15.4-alpine
      port: 5432
      healthcheck: false
      env:
        - name: POSTGRES_USER
          value: miniflux
        - name: POSTGRES_PASSWORD
          value: secret
      volumeMounts:
        - name: miniflux-data
          mountPath: /var/lib/postgresql/data
  service:
    port: 5432
  volumes:
    - name: miniflux-data
      hostPath:
        path: /opt/miniflux/db

deployments:
  containers:
    - name: miniflux
      repository: miniflux/miniflux
      tag: 2.0.51
      port: 8080
      env:
        - name: DATABASE_URL
          value: postgres://miniflux:secret@miniflux-statefulset.default.svc.cluster.local/miniflux?sslmode=disable
        - name: RUN_MIGRATIONS
          value: "1"
        - name: CREATE_ADMIN
          value: "1"
        - name: BASE_URL
          value: https://miniflux.karnwong.me
        - name: POLLING_FREQUENCY
          value: "60"
        - name: BATCH_SIZE
          value: "300"
        - name: POLLING_SCHEDULER
          value: entry_frequency
        - name: SCHEDULER_ENTRY_FREQUENCY_MIN_INTERVAL
          value: "5"
        - name: SCHEDULER_ENTRY_FREQUENCY_MAX_INTERVAL
          value: "1440" # 24*60
      envFrom:
        - secretRef:
            name: miniflux
      resources:
        limits:
          cpu: 1
          memory: 1G
  service:
    port: 8080
    nodePort: 30007
