---
name: qgis-server
replicaCount: 1

containers:
  - name: postgres
    repository: postgis/postgis
    tag: 15-3.3
    port: 5432
    healthcheck: false
    env:
      - name: POSTGRES_USER
        value: postgres
      - name: POSTGRES_PASSWORD
        value: postgrespassword
    resources:
      limits:
        cpu: 999m
        memory: 2G
      requests:
        cpu: 256m
        memory: 256Mi
    volumeMounts:
      - name: qgis-database
        mountPath: /var/lib/postgresql/data
  - name: qgis-server
    repository: camptocamp/qgis-server
    tag: "3.30"
    port: 80
    env:
      - name: QGIS_SERVER_LANDING_PAGE_PROJECTS_DIRECTORIES
        value: /etc/qgisserver
    healthcheck: false
    resources:
      limits:
        cpu: "2"
        memory: 1G
      requests:
        cpu: "2"
        memory: 1G
    volumeMounts:
      - name: qgis-server-data
        mountPath: /etc/qgisserver
volumes:
  - name: qgis-database
    hostPath:
      path: /opt/qgis-server/data/pgdata
  - name: qgis-server-data
    hostPath:
      path: /opt/qgis-server/data

service:
  port: 80
  nodePort: 30015
