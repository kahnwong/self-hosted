---
name: sourcegraph
replicaCount: 1

deployments:
  containers:
    - name: sourcegraph
      repository: sourcegraph/server
      tag: 4.4.2
      port: 7080
      volumeMounts:
        - name: sourcegraph-config
          mountPath: /etc/sourcegraph
        - name: sourcegraph-data
          mountPath: /var/opt/sourcegraph
  volumes:
    - name: sourcegraph-config
      hostPath:
        path: /opt/sourcegraph/config
    - name: sourcegraph-data
      hostPath:
        path: /opt/sourcegraph/data
  service:
    port: 7080
    nodePort: 30010
