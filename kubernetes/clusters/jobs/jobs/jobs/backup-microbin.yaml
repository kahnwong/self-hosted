name: backup-microbin
schedule: "1 0 * * *"
containers:
  - name: backup-microbin
    repository: ghcr.io/kahnwong/docker-aws-backup
    tag: 6b34640
    env:
      - name: MODE
        value: ARCHIVE
      - name: SERVICE_NAME
        value: microbin
      - name: BACKUP_PATH
        value: /opt/microbin
    envFrom:
      - secretRef:
          name: backup
    volumeMounts:
      - name: microbin
        mountPath: /opt/microbin
volumes:
  - name: microbin
    hostPath:
      path: /opt/microbin
