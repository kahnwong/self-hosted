name: backup-homebox
schedule: "1 0 * * *"
containers:
  - name: backup-homebox
    repository: ghcr.io/kahnwong/docker-aws-backup
    tag: 7a5b35c
    env:
      - name: MODE
        value: ARCHIVE
      - name: SERVICE_NAME
        value: homebox
      - name: BACKUP_PATH
        value: /opt/homebox
    envFrom:
      - secretRef:
          name: backup
    volumeMounts:
      - name: homebox
        mountPath: /opt/homebox
volumes:
  - name: homebox
    hostPath:
      path: /opt/homebox
