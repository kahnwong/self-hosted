kind: Deployment
name: metabase
replicaCount: 1
containers:
  - name: metabase
    repository: metabase/metabase
    tag: v0.55.15.6
    port: 3000
    env:
      - name: MB_DB_TYPE
        value: "postgres"
      - name: MB_DB_PORT
        value: "5432"
      - name: MB_DB_HOST
        value: "metabase-postgres.analytics.svc.cluster.local"
      - name: MB_ANON_TRACKING_ENABLED
        value: "false"
        # MB_CUSTOM_GEOJSON
        # MB_DEFAULT_MAPS_ENABLED
        # MB_EMAIL_SMTP_HOST
        # MB_EMAIL_SMTP_PASSWORD
        # MB_EMAIL_SMTP_PORT
        # MB_EMAIL_SMTP_SECURITY
        # MB_EMAIL_SMTP_USERNAME
        # MB_ENABLE_PASSWORD_LOGIN
        # MB_SITE_URL
    envFrom:
      - secretRef:
          name: metabase
service:
  port: 3000
  nodePort: 30082
