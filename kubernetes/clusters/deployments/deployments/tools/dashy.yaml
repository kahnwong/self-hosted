name: dashy
containers:
  - name: dashy
    repository: lissy93/dashy
    tag: 2.1.1
    port: 80
    resources:
      limits:
        cpu: 0.25
        memory: 256Mi
    volumeMounts:
      - name: dashy-data
        mountPath: /app/public
        readOnly: true
volumes:
  - name: dashy-data
    configMap:
      name: dashy
