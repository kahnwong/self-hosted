kind: Deployment
name: hoarder-meilisearch
replicaCount: 1
containers:
  - name: hoarder-meilisearch
    repository: getmeili/meilisearch
    tag: v1.12.8
    port: 7700
    env:
      - name: MEILI_NO_ANALYTICS
        value: "true"
    envFrom:
      - secretRef:
          name: hoarder
    volumeMounts:
      - name: data
        mountPath: /meili_data
volumes:
  - name: data
    hostPath:
      path: /opt/hoarder/meilisearch
service:
  port: 7700
