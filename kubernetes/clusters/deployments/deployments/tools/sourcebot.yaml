kind: Deployment
name: sourcebot
replicaCount: 1
containers:
  - name: sourcebot
    repository: ghcr.io/sourcebot-dev/sourcebot
    tag: v3.1.0
    port: 3000
    env:
      - name: CONFIG_PATH
        value: "/data/config.json"
    envFrom:
      - secretRef:
          name: sourcebot
    volumeMounts:
      - name: data
        mountPath: /data
      - name: config
        mountPath: /data/config.json
        readOnly: true
        subPath: config.json
volumes:
  - name: data
    hostPath:
      path: /opt/sourcebot/data
  - name: config
    configMap:
      name: sourcebot-config
      defaultMode: 420
      items:
        - key: config.json
          path: config.json
service:
  port: 3000
  nodePort: 30065
