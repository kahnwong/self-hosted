# `sudo chown -R kahnwong:kahnwong /opt/beaverhabits/data`
kind: Deployment
name: beaverhabits
replicaCount: 1
containers:
  - name: beaverhabits
    repository: daya0576/beaverhabits
    tag: 0.4.0
    port: 8080
    env:
      - name: MAX_USER_COUNT
        value: "1"
      - name: FIRST_DAY_OF_WEEK
        value: "6"
    securityContext:
      runAsUser: 1000
      runAsNonRoot: true
      runAsGroup: 1000
    volumeMounts:
      - name: data
        mountPath: /app/.user/
volumes:
  - name: data
    hostPath:
      path: /opt/beaverhabits/data
service:
  port: 8080
  nodePort: 30056
