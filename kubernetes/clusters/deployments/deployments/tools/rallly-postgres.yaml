kind: StatefulSet
name: rallly-postgres
replicaCount: 1
containers:
  - name: postgres
    repository: postgres
    tag: 18.0
    port: 5432
    livenessProbeScheme: tcp
    envFrom:
      - secretRef:
          name: rallly-postgres
    volumeMounts:
      - name: data
        mountPath: /var/lib/postgresql/data
volumes:
  - name: data
    hostPath:
      path: /opt/rallly/db
service:
  port: 5432
