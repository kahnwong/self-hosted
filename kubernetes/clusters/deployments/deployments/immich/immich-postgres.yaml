kind: StatefulSet
name: immich-postgres
replicaCount: 1
containers:
  - name: postgres
    repository: ghcr.io/immich-app/postgres
    tag: 16-vectorchord0.3.0-pgvectors0.2.0
    port: 5432
    livenessProbeScheme: tcp
    envFrom:
      - secretRef:
          name: immich-postgres
    volumeMounts:
      - name: immich-data
        mountPath: /var/lib/postgresql/data
volumes:
  - name: immich-data
    hostPath:
      path: /opt/immich/db
service:
  port: 5432
