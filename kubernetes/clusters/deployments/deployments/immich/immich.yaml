name: immich
containers:
  - name: immich-server
    repository: ghcr.io/immich-app/immich-server
    tag: v1.119.1
    port: 2283
    envFrom:
      - secretRef:
          name: immich
    volumeMounts:
      - name: immich-upload
        mountPath: /usr/src/app/upload
volumes:
  - name: immich-upload
    persistentVolumeClaim:
      claimName: immich-pvc
