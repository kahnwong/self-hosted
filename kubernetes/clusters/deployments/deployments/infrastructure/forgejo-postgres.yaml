kind: StatefulSet
name: forgejo-postgres
replicaCount: 1
containers:
  - name: postgres
    repository: postgres
    tag: 16.4-alpine
    port: 5432
    livenessProbeScheme: tcp
    envFrom:
      - secretRef:
          name: forgejo-postgres
    volumeMounts:
      - name: db
        mountPath: /var/lib/postgresql/data
volumes:
  - name: db
    hostPath:
      path: /opt/forgejo/db
service:
  port: 5432
