kind: Deployment
name: gatus
replicaCount: 1
containers:
  - name: gatus
    repository: twinproduction/gatus
    tag: v5.17.0
    port: 8080
    volumeMounts:
      - name: gatus-config
        mountPath: /config
        readOnly: true
      - name: gatus-data
        mountPath: /data
volumes:
  - name: gatus-config
    configMap:
      name: gatus
  - name: gatus-data
    hostPath:
      path: /opt/gatus/data
service:
  port: 8080
  nodePort: 30029
