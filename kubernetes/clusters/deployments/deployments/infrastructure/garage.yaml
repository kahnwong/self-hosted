kind: StatefulSet
name: garage
replicaCount: 1
containers:
  - name: garage
    repository: dxflrs/garage
    tag: v2.1.0
    ports:
      - name: s3
        containerPort: 3900
        #      - name: rpc
        #        containerPort: 3901
      - name: console
        containerPort: 3902
      - name: admin
        containerPort: 3903
    # --- for tcp liveness probe
    port: 3900
    livenessProbeScheme: tcp
    # --------------------------
    volumeMounts:
      - name: config
        mountPath: /etc/garage.toml
        readOnly: true
        subPath: garage.toml
      - name: data
        mountPath: /var/lib/garage/data
      - name: meta
        mountPath: /var/lib/garage/meta
volumes:
  - name: config
    configMap:
      name: garage
  - name: data
    hostPath:
      path: /opt/garage/data
  - name: meta
    hostPath:
      path: /opt/garage/meta
service:
  # -- these stay here because i'm too lazy to fix helm chart
  port: 3900
  nodePort: 30070
  # -----------------
  ports:
    - name: s3
      port: 3900
      targetPort: 3900
      nodePort: 30070
      #    - name: rpc
      #      port: 3901
      #      targetPort: 3901
      #      nodePort: 30071
    - name: console
      port: 3902
      targetPort: 3902
      nodePort: 30072
    - name: admin
      port: 3903
      targetPort: 3903
      nodePort: 30073
