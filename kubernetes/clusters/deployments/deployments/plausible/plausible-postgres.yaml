---
kind: StatefulSet
name: plausible-postgres
replicaCount: 1

containers:
  - name: postgres
    repository: postgres
    tag: 16.4-alpine
    port: 5432
    livenessProbeScheme: tcp
    envFrom:
      - secretRef:
          name: plausible-postgres
    volumeMounts:
      - name: db
        mountPath: /var/lib/postgresql/data
volumes:
  - name: db
    hostPath:
      path: /opt/plausible/db
service:
  port: 5432
