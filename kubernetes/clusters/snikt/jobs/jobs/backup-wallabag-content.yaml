---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-wallabag-content
  namespace: jobs
spec:
  schedule: "0 23 1 * *"
  jobTemplate:
    metadata:
      name: backup-wallabag-content
    spec:
      template:
        spec:
          containers:
            - name: backup-wallabag-content
              image: ghcr.io/kahnwong/docker-aws-backup:4783b2e
              env:
                - name: MODE
                  value: ARCHIVE
                - name: SERVICE_NAME
                  value: wallabag
                - name: BACKUP_PATH
                  value: /opt/wallabag/images
              envFrom:
                - secretRef:
                    name: backup
              volumeMounts:
                - name: wallabag
                  mountPath: /opt/wallabag
          restartPolicy: Never
          volumes:
            - name: wallabag
              hostPath:
                path: /opt/wallabag
