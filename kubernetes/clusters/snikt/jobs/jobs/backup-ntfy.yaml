---
name: backup-ntfy
schedule: "1 0 * * *"

containers:
  - name: backup-ntfy
    repository: ghcr.io/kahnwong/docker-aws-backup
    tag: 4783b2e
    env:
      - name: MODE
        value: ARCHIVE
      - name: SERVICE_NAME
        value: ntfy
      - name: BACKUP_PATH
        value: /opt/ntfy
    envFrom:
      - secretRef:
          name: backup
    volumeMounts:
      - name: ntfy
        mountPath: /opt/ntfy
volumes:
  - name: ntfy
    hostPath:
      path: /opt/ntfy
