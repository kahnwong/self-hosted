---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-firefly-db
  namespace: jobs
spec:
  schedule: "2 0 * * *"
  jobTemplate:
    metadata:
      name: backup-firefly-db
    spec:
      template:
        spec:
          containers:
            - name: backup-firefly-db
              image: ghcr.io/kahnwong/docker-aws-backup:4783b2e
              env:
                - name: MODE
                  value: DB_POSTGRES
                - name: SERVICE_NAME
                  value: firefly
                - name: POSTGRES_USERNAME
                  value: firefly
                - name: POSTGRES_PASSWORD
                  value: secret_firefly_password
                - name: POSTGRES_HOSTNAME
                  value: firefly-postgres.firefly.svc.cluster.local
              envFrom:
                - secretRef:
                    name: backup
          restartPolicy: Never
