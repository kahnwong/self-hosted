---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-transmission
  namespace: jobs
spec:
  schedule: "1 0 * * *"
  jobTemplate:
    metadata:
      name: backup-transmission
    spec:
      template:
        spec:
          containers:
            - name: backup-transmission
              image: ghcr.io/kahnwong/docker-aws-backup:4783b2e
              env:
                - name: MODE
                  value: ARCHIVE
                - name: SERVICE_NAME
                  value: transmission
                - name: BACKUP_PATH
                  value: /opt/transmission/config
              envFrom:
                - secretRef:
                    name: backup
              volumeMounts:
                - name: transmission
                  mountPath: /opt/transmission
          restartPolicy: Never
          volumes:
            - name: transmission
              hostPath:
                path: /opt/transmission
          tolerations:
            - key: "storage-required"
              operator: "Equal"
              value: "true"
              effect: "NoSchedule"
          nodeSelector:
            kubernetes.io/hostname: "fringe-division"
