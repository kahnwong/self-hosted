---
name: backup-transmission
schedule: "1 0 * * *"

containers:
  - name: backup-transmission
    repository: ghcr.io/kahnwong/docker-aws-backup
    tag: 4783b2e
    env:
      - name: MODE
        value: ARCHIVE
      - name: SERVICE_NAME
        value: transmission
      - name: BACKUP_PATH
        value: /opt/transmission/config
    envFrom:
      - secretRef:
          name: backup
    volumeMounts:
      - name: transmission
        mountPath: /opt/transmission
volumes:
  - name: transmission
    hostPath:
      path: /opt/transmission
