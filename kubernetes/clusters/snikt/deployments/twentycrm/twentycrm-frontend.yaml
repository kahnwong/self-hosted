---
name: twentycrm-frontend
replicaCount: 1

deployments:
  containers:
    - name: twentycrm-frontend
      repository: twentycrm/twenty-front
      tag: 0.3.2
      port: 3001
      healthcheck: false
      env:
        - name: SIGN_IN_PREFILLED
          value: "true"
        - name: REACT_APP_SERVER_BASE_URL
          value: https://twentycrm-api.karnwong.me
        - name: REACT_APP_SERVER_AUTH_URL
          value: https://twentycrm-api.karnwong.me/auth
        - name: REACT_APP_SERVER_FILES_URL
          value: https://twentycrm-api.karnwong.me/files
        - name: PORT
          value: "3001"
  service:
    port: 3001
    nodePort: 30035
