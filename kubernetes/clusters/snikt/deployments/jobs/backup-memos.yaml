---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-memos
  namespace: jobs
spec:
  schedule: "1 0 * * *"
  jobTemplate:
    metadata:
      name: backup-memos
    spec:
      template:
        spec:
          containers:
            - name: backup-memos
              image: ghcr.io/kahnwong/docker-aws-backup:ace0f3a
              command: ["sh", "-c"]
              args:
                - |
                  SERVICE_NAME="memos"
                  current_date=$(date +%Y-%m-%d)
                  backup_prefix="s3://backup/$current_date"
                  filename="$SERVICE_NAME-$current_date.tar.gz"
                  tar -czf "$filename" /opt/memos
                  aws s3 cp --endpoint-url "$S3_ENDPOINT" "$filename" "$backup_prefix/$filename"
                  curl -d "Successfully backup memos" https://ntfy.karnwong.me/nuc-backup
              envFrom:
                - secretRef:
                    name: r2
              volumeMounts:
                - name: memos
                  mountPath: /opt/memos
          restartPolicy: Never
          volumes:
            - name: memos
              hostPath:
                path: /opt/memos
