---
name: supersecretmessage
replicaCount: 1

statefulSets:
  containers:
    - name: vault
      repository: hashicorp/vault
      tag: 1.14
      port: 8200
      securityContext:
        capabilities:
          add:
            - IPC_LOCK
      env:
        - name: VAULT_DEV_ROOT_TOKEN_ID
          value: supersecret
      resources:
        limits:
          cpu: 999m
          memory: 512Mi
        requests:
          cpu: 20m
          memory: 128Mi
  service:
    port: 8200

deployments:
  containers:
    - name: supersecretmessage
      repository: ghcr.io/kahnwong/sup3rs3cretmes5age
      tag: 068b504
      port: 8082
      env:
        - name: SUPERSECRETMESSAGE_HTTP_BINDING_ADDRESS
          value: :8082
        - name: VAULT_ADDR
          value: http://supersecretmessage-statefulset.default.svc.cluster.local:8200
        - name: VAULT_TOKEN
          value: supersecret
  service:
    port: 8082
    nodePort: 30025
