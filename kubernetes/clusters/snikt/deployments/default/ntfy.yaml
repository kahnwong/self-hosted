---
name: ntfy
replicaCount: 1

deployments:
  containers:
    # create admin user via `ntfy user add --role=admin $role`
    - name: ntfy
      repository: binwiederhier/ntfy
      tag: v2.10.0
      port: 80
      args: ["serve", "--cache-file", "/var/cache/ntfy/cache.db"]
      env:
        - name: TZ
          value: UTC
      volumeMounts:
        - name: ntfy-cache
          mountPath: /var/cache/ntfy
        - name: ntfy-data
          mountPath: /etc/ntfy
  volumes:
    - name: ntfy-cache
      hostPath:
        path: /opt/ntfy/cache
    - name: ntfy-data
      hostPath:
        path: /opt/ntfy/data
  service:
    port: 80
    nodePort: 30022
