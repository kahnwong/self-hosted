---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: 00-0-morning-coffee
  namespace: jobs-family-alerts
spec:
  schedule: "15 23 * * *" # 6:15 AM Asia/Bangkok
  jobTemplate:
    metadata:
      name: 00-0-morning-coffee
    spec:
      template:
        spec:
          containers:
            - name: 00-0-morning-coffee
              image: harbor.karnwong.me/family-alerts/family-alerts:a5cd118
              command: ["python3"]
              args:
                - family_alerts/main.py
                - --message
                - "อย่าลืมหยิบกาแฟในตู้เย็น"
              envFrom:
                - secretRef:
                    name: family-alerts
          imagePullSecrets:
            - name: harbor-cfg
          restartPolicy: Never
