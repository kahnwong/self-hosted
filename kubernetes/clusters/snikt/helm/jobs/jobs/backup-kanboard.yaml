---
name: backup-kanboard
schedule: "1 0 * * *"

containers:
  - name: backup-kanboard
    repository: ghcr.io/kahnwong/docker-aws-backup
    tag: 6b34640
    env:
      - name: MODE
        value: ARCHIVE
      - name: SERVICE_NAME
        value: kanboard
      - name: BACKUP_PATH
        value: /opt/kanboard
    envFrom:
      - secretRef:
          name: backup
    volumeMounts:
      - name: kanboard
        mountPath: /opt/kanboard
volumes:
  - name: kanboard
    hostPath:
      path: /opt/kanboard
