---
name: backup-wallabag-db
schedule: "2 0 * * *"

containers:
  - name: backup-wallabag-db
    repository: ghcr.io/kahnwong/docker-aws-backup
    tag: 4783b2e
    env:
      - name: MODE
        value: DB_POSTGRES
      - name: SERVICE_NAME
        value: wallabag
      - name: POSTGRES_USERNAME
        value: wallabag
      - name: POSTGRES_PASSWORD
        value: wallapass
      - name: POSTGRES_HOSTNAME
        value: wallabag-postgres.wallabag.svc.cluster.local
    envFrom:
      - secretRef:
          name: backup
