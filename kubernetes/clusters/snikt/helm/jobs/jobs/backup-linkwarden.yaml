---
name: backup-linkwarden
schedule: "3 0 * * *"

containers:
  - name: backup-linkwarden
    repository: ghcr.io/kahnwong/docker-aws-backup
    tag: 6b34640
    env:
      - name: MODE
        value: DB_POSTGRES
      - name: SERVICE_NAME
        value: linkwarden
      - name: POSTGRES_USERNAME
        valueFrom:
          secretKeyRef:
            name: linkwarden-postgres
            key: POSTGRES_USER
      - name: POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: linkwarden-postgres
            key: POSTGRES_PASSWORD
      - name: POSTGRES_HOSTNAME
        value: linkwarden-postgres.tools.svc.cluster.local
    envFrom:
      - secretRef:
          name: backup
