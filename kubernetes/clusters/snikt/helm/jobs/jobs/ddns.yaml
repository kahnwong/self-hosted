---
name: ddns
schedule: "*/5 * * * *"

containers:
  - name: ddns
    repository: curlimages/curl
    tag: latest
    command: ["/bin/sh"]
    args: ["/opt/ddns/cloudflare.sh"]
    volumeMounts:
      - name: ddns
        mountPath: /opt/ddns
        readOnly: true
volumes:
  - name: ddns
    configMap:
      name: ddns
