---
name: backup-firefly-db
schedule: "2 0 * * *"

containers:
  - name: backup-firefly-db
    repository: ghcr.io/kahnwong/docker-aws-backup
    tag: 4783b2e
    env:
      - name: MODE
        value: DB_POSTGRES
      - name: SERVICE_NAME
        value: firefly
      - name: POSTGRES_USERNAME
        value: firefly
      - name: POSTGRES_PASSWORD
        value: secret_firefly_password
      - name: POSTGRES_HOSTNAME
        value: firefly-postgres.firefly.svc.cluster.local
    envFrom:
      - secretRef:
          name: backup
