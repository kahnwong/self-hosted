---
kind: Deployment
name: dashy
replicaCount: 1

containers:
  - name: dashy
    repository: lissy93/dashy
    tag: 2.1.1
    port: 80
    resources:
      limits:
        cpu: 0.25
        memory: 256Mi
    volumeMounts:
      - name: dashy-data
        mountPath: /app/public
volumes:
  - name: dashy-data
    hostPath:
      path: /opt/dashy
service:
  port: 80
  nodePort: 30023
