kind: Deployment
name: notes-console-t
replicaCount: 1
containers:
  - name: notes-console-t
    repository: lscr.io/linuxserver/code-server
    tag: latest
    port: 8443
    env:
      - name: PUID
        value: "1000"
      - name: PGID
        value: "1000"
      - name: TZ
        value: Asia/Bangkok
      - name: DEFAULT_WORKSPACE
        value: /config/notes
      - name: SUDO_PASSWORD
        value: "12345678"
    volumeMounts:
      - name: notes
        mountPath: /config/notes
      - name: config
        mountPath: /config
volumes:
  - name: notes
    hostPath:
      path: /opt/syncthing/cloud/Apps/notes/notes-work
  - name: config
    hostPath:
      path: /opt/notes-console/t/config
service:
  port: 8443
  nodePort: 30051
