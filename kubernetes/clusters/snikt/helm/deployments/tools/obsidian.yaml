kind: Deployment
name: obsidian
replicaCount: 1
containers:
  - name: obsidian
    repository: lscr.io/linuxserver/obsidian
    tag: 1.7.5
    port: 3000
    env:
      - name: PUID
        value: "1000"
      - name: PGID
        value: "1000"
      - name: TZ
        value: Asia/Bangkok
      - name: FM_HOME
        value: /notes
    volumeMounts:
      - name: notes
        mountPath: /notes
      - name: config
        mountPath: /config
volumes:
  - name: notes
    hostPath:
      path: /opt/syncthing/cloud/Apps/notes/notes-work
  - name: config
    hostPath:
      path: /opt/obsidian/config
service:
  port: 3000
  nodePort: 30048
