---
kind: Deployment
name: plausible
replicaCount: 1

containers:
  - name: plausible
    repository: ghcr.io/plausible/community-edition
    tag: v2.1.1
    port: 8000
    envFrom:
      - secretRef:
          name: plausible
    args: ["sh", "-c", "sleep 10 && /entrypoint.sh db createdb && /entrypoint.sh db migrate && /entrypoint.sh run"]
service:
  port: 8000
  nodePort: 30044
