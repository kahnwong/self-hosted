---
# don't forget to forward port `32000` on your router
kind: Deployment
name: gitea
replicaCount: 1

containers:
  - name: gitea
    repository: gitea/gitea
    tag: 1.22.1
    ports:
      - name: web
        containerPort: 3000
      - name: ssh
        containerPort: 22
    healthcheckPort: 3000
    env:
      - name: USER_UID
        value: "1000"
      - name: USER_GID
        value: "1000"
      - name: GITEA__database__DB_TYPE
        value: postgres
      - name: GITEA__service__DISABLE_REGISTRATION
        value: "true"
      - name: GITEA__server__ROOT_URL
        value: https://git.karnwong.me
      - name: GITEA__server__SSH_DOMAIN
        value: git.karnwong.me
      - name: GITEA__server__SSH_PORT
        value: "32000"
      - name: GITEA__server__SSH_LISTEN_PORT
        value: "22"
      - name: GITEA__repository__DEFAULT_BRANCH
        value: master
      - name: GITEA__security__INSTALL_LOCK
        value: "true"
      - name: GITEA__picture__DISABLE_GRAVATAR
        value: "false"
      - name: GITEA__actions__ENABLED
        value: "false"
    envFrom:
      - secretRef:
          name: gitea
    volumeMounts:
      - name: data
        mountPath: /data
volumes:
  - name: data
    hostPath:
      path: /opt/gitea/data
service:
  ports:
    - name: web
      port: 3000
      targetPort: 3000
      nodePort: 30026
    - name: ssh
      port: 22
      targetPort: 22
      nodePort: 32000
