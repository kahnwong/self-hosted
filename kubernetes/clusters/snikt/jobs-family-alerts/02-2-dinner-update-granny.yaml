---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: 02-2-dinner-update-granny
  namespace: jobs-family-alerts
spec:
  schedule: "30 9 * * *" # 4:30 PM Asia/Bangkok
  jobTemplate:
    metadata:
      name: 02-2-dinner-update-granny
    spec:
      template:
        spec:
          containers:
            - name: 02-2-dinner-update-granny
              image: harbor.karnwong.me/family-alerts/family-alerts:a5cd118
              command: ["python3"]
              args:
                - family_alerts/main.py
                - --message
                - "บอกคนแก่ถ้ามีคนไม่กินข้าวบ้าน"
              envFrom:
                - secretRef:
                    name: family-alerts
          imagePullSecrets:
            - name: harbor-cfg
          restartPolicy: Never
