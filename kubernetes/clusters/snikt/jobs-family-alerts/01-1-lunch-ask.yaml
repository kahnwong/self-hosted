---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: 01-1-lunch-ask
  namespace: jobs-family-alerts
spec:
  schedule: "30 3 * * *" # 10:30 AM Asia/Bangkok
  jobTemplate:
    metadata:
      name: 01-1-lunch-ask
    spec:
      template:
        spec:
          containers:
            - name: 01-1-lunch-ask
              image: harbor.karnwong.me/family-alerts/family-alerts:a5cd118
              command: ["python3"]
              args:
                - family_alerts/main.py
                - --message
                - "ถามคนแก่ว่าเที่ยงกินอะไร"
              envFrom:
                - secretRef:
                    name: family-alerts
          imagePullSecrets:
            - name: harbor-cfg
          restartPolicy: Never
