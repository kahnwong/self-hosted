---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-syncthing
  namespace: jobs
spec:
  schedule: "1 4 * * *"
  jobTemplate:
    metadata:
      name: backup-syncthing
    spec:
      template:
        spec:
          containers:
            - name: backup-syncthing
              image: ghcr.io/kahnwong/docker-aws-backup:7da9c32
              env:
                - name: MODE
                  value: ARCHIVE
                - name: SERVICE_NAME
                  value: syncthing
                - name: BACKUP_PATH
                  value: /opt/syncthing/config
              envFrom:
                - secretRef:
                    name: r2
              volumeMounts:
                - name: syncthing-config
                  mountPath: /opt/syncthing/config
          restartPolicy: Never
          volumes:
            - name: syncthing-config
              hostPath:
                path: /opt/syncthing/config
