---
kind: Deployment
name: traggo
replicaCount: 1

containers:
  - name: traggo
    repository: traggo/server
    tag: latest
    port: 3030
    env:
      - name: TRAGGO_PORT
        value: "3030"
    volumeMounts:
      - name: traggo-data
        mountPath: /opt/traggo/data
volumes:
  - name: traggo-data
    hostPath:
      path: /opt/traggo/data
service:
  port: 3030
  nodePort: 30034
