# prune archived notes
# `DELETE FROM memo WHERE row_status = 'ARCHIVED';`
kind: Deployment
name: memos
replicaCount: 1
containers:
  - name: memos
    repository: neosmemo/memos
    tag: "0.25.1"
    port: 5230
    env:
      # https://github.com/usememos/memos/issues/1782
      - name: MEMOS_PORT
        value: "5230"
    volumeMounts:
      - name: memos-data
        mountPath: /var/opt/memos
volumes:
  - name: memos-data
    hostPath:
      path: /opt/memos/data
service:
  port: 5230
  nodePort: 30031
