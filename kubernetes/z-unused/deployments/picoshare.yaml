kind: Deployment
name: picoshare
replicaCount: 1
containers:
  - name: picoshare
    repository: mtlynch/picoshare
    tag: 1.5.1
    port: 4001
    envFrom:
      - secretRef:
          name: picoshare
    volumeMounts:
      - name: picoshare-data
        mountPath: /data
volumes:
  - name: picoshare-data
    persistentVolumeClaim:
      claimName: picoshare-pvc
service:
  port: 4001
  nodePort: 30032

