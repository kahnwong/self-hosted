name: tileserver
replicaCount: 1
deployments:
  containers:
    - name: tileserver
      repository: maptiler/tileserver-gl
      tag: v5.4.0
      port: 8080
      volumeMounts:
        - name: tileserver-data
          mountPath: /data
  volumes:
    - name: tileserver-data
      hostPath:
        path: /opt/tileserver
  service:
    port: 8080
    nodePort: 30011
