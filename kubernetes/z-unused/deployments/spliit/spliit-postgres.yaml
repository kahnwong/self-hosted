kind: StatefulSet
name: spliit-postgres
replicaCount: 1
containers:
  - name: postgres
    repository: postgres
    tag: 17.6-alpine
    port: 5432
    livenessProbeScheme: tcp
    envFrom:
      - secretRef:
          name: spliit-postgres
    volumeMounts:
      - name: data
        mountPath: /var/lib/postgresql/data
volumes:
  - name: data
    hostPath:
      path: /opt/spliit/db
service:
  port: 5432
