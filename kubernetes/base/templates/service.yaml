---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "name" . }}
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: {{ template "name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      nodePort: {{ .Values.service.nodePort }}
