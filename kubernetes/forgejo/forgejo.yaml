---
# don't forget to forward port `32000` on your router

name: forgejo
replicaCount: 1

statefulSets:
  containers:
    - name: postgres
      repository: postgres
      tag: 15.4-alpine
      port: 5432
      healthcheck: false
      env:
        - name: POSTGRES_USER
          value: forgejo
        - name: POSTGRES_PASSWORD
          value: forgejopassword
        - name: POSTGRES_DB
          value: forgejo
      # resources:
      #   limits:
      #     cpu: 2
      #     memory: 2G
      #   requests:
      #     cpu: 256m
      #     memory: 128Mi
      volumeMounts:
        - name: forgejo-db
          mountPath: /var/lib/postgresql/data
  volumes:
    - name: forgejo-db
      hostPath:
        path: /opt/forgejo/db
  service:
    port: 5432

deployments:
  containers:
    - name: forgejo
      repository: codeberg.org/forgejo-experimental/forgejo
      tag: 1.21
      ports:
        - name: web
          containerPort: 3000
        - name: ssh
          containerPort: 22
      healthcheck: false
      env:
        - name: USER_UID
          value: "1000"
        - name: USER_GID
          value: "1000"
        - name: FORGEJO__database__DB_TYPE
          value: postgres
        - name: FORGEJO__database__HOST
          value: forgejo-statefulset.forgejo.svc.cluster.local:5432 # change me
        - name: FORGEJO__database__NAME
          value: forgejo
        - name: FORGEJO__database__USER
          value: forgejo
        - name: FORGEJO__database__PASSWD
          value: forgejopassword
        - name: FORGEJO__service__DISABLE_REGISTRATION
          value: "true"
        - name: FORGEJO__server__ROOT_URL
          value: https://git.karnwong.me
        - name: FORGEJO__server__SSH_PORT
          value: "32000"
        - name: FORGEJO__server__SSH_LISTEN_PORT
          value: "22"
        - name: FORGEJO__repository__DEFAULT_BRANCH
          value: master
        - name: FORGEJO__security__INSTALL_LOCK
          value: "true"
        - name: FORGEJO__actions__ENABLED
          value: "true"
      volumeMounts:
        - name: forgejo-data
          mountPath: /data
  volumes:
    - name: forgejo-data
      hostPath:
        path: /opt/forgejo/data
  service:
    ports:
      - name: web
        port: 3000
        targetPort: 3000
        nodePort: 30026
      - name: ssh
        port: 22
        targetPort: 22
        nodePort: 32000
