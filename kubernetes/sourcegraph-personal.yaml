---
name: sourcegraph-personal
replicaCount: 1

containers:
  - name: sourcegraph-personal
    repository: sourcegraph/server
    tag: 4.4.1
    port: 7080
    resources:
      limits:
        cpu: "8"
        memory: 8G
      requests:
        cpu: "1.5"
        memory: 2G
    volumeMounts:
      - name: sourcegraph-personal-config
        mountPath: /etc/sourcegraph-personal
      - name: sourcegraph-personal-data
        mountPath: /var/opt/sourcegraph-personal

volumes:
  - name: sourcegraph-personal-config
    hostPath:
      path: /opt/sourcegraph-personal/config
  - name: sourcegraph-personal-data
    hostPath:
      path: /opt/sourcegraph-personal/data

service:
  port: 7080
  nodePort: 30012
