---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supersecretmessage
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: supersecretmessage
      app.kubernetes.io/instance: supersecretmessage
      app.kubernetes.io/name: supersecretmessage
  template:
    metadata:
      labels:
        app.kubernetes.io/component: supersecretmessage
        app.kubernetes.io/instance: supersecretmessage
        app.kubernetes.io/name: supersecretmessage
    spec:
      containers:
        - name: supersecret
          image: ghcr.io/kahnwong/sup3rs3cretmes5age:latest
          ports:
            - name: http
              containerPort: 8082
          livenessProbe:
            httpGet:
              path: /
              port: 8082
              scheme: HTTP
          imagePullPolicy: IfNotPresent
          env:
            - name: SUPERSECRETMESSAGE_HTTP_BINDING_ADDRESS
              value: :8082
            - name: VAULT_ADDR
              value: http://localhost:8200 # all containers in the same pod share the same host
            - name: VAULT_TOKEN
              value: supersecret
          resources:
            requests:
              cpu: "200m"
              memory: "64Mi"
            limits:
              cpu: "999m"
              memory: "512Mi"
        - name: vault
          image: vault:latest
          ports:
            - containerPort: 8200
          livenessProbe:
            httpGet:
              path: /ui/vault
              port: 8200
              scheme: HTTP
          imagePullPolicy: IfNotPresent
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
          env:
            - name: VAULT_DEV_ROOT_TOKEN_ID
              value: supersecret
          resources:
            requests:
              cpu: "200m"
              memory: "64Mi"
            limits:
              cpu: "999m"
              memory: "512Mi"
      restartPolicy: Always
