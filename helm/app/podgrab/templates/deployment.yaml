---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podgrab
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: podgrab
      app.kubernetes.io/instance: podgrab
      app.kubernetes.io/name: podgrab
  template:
    metadata:
      labels:
        app.kubernetes.io/component: podgrab
        app.kubernetes.io/instance: podgrab
        app.kubernetes.io/name: podgrab
    spec:
      containers:
        - name: podgrab
          image: akhilrex/podgrab
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: CHECK_FREQUENCY
              value: "240"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: podgrab-media
              mountPath: /assets
            - name: podgrab-data
              mountPath: /config
          resources:
            requests:
              cpu: "200m"
              memory: "64Mi"
            limits:
              cpu: "999m"
              memory: "512Mi"
      restartPolicy: Always
      volumes:
        - name: podgrab-media
          hostPath:
            path: /opt/podgrab/data
        - name: podgrab-data
          hostPath:
            path: /opt/podgrab/config
