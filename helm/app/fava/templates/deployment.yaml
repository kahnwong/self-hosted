---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fava
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: fava
      app.kubernetes.io/instance: fava
      app.kubernetes.io/name: fava
  template:
    metadata:
      labels:
        app.kubernetes.io/component: fava
        app.kubernetes.io/instance: fava
        app.kubernetes.io/name: fava
    spec:
      containers:
        - name: fava
          image: ghcr.io/kahnwong/docker-fava:2dd6d82
          ports:
            - name: http
              containerPort: 5000
          livenessProbe:
            httpGet:
              path: /
              port: 5000
              scheme: HTTP
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: Asia/Bangkok
          volumeMounts:
            - name: fava-data
              mountPath: /opt/fava
      restartPolicy: Always
      volumes:
        - name: fava-data
          hostPath:
            path: /opt/syncthing/cloud/Apps/fava
