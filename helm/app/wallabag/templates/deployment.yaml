---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallabag
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: wallabag
      app.kubernetes.io/instance: wallabag
      app.kubernetes.io/name: wallabag
  template:
    metadata:
      labels:
        app.kubernetes.io/component: wallabag
        app.kubernetes.io/instance: wallabag
        app.kubernetes.io/name: wallabag
    spec:
      containers:
        - name: wallabag
          image: wallabag/wallabag:2.5.2
          ports:
            - name: http
              containerPort: 80
          # livenessProbe:
          #   httpGet:
          #     path: /login
          #     port: 80
          #     scheme: HTTP
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_PASSWORD
              value: my-secret-pw
            - name: POSTGRES_USER
              value: my-super-user
            - name: SYMFONY__ENV__SECRET
              value: F00B4R
            - name: SYMFONY__ENV__DATABASE_DRIVER
              value: pdo_pgsql
            - name: SYMFONY__ENV__DATABASE_DRIVER_CLASS
              value: Wallabag\CoreBundle\Doctrine\DBAL\Driver\CustomPostgreSQLDriver
            - name: SYMFONY__ENV__DATABASE_HOST
              value: localhost
            - name: SYMFONY__ENV__DATABASE_PORT
              value: "5432"
            - name: SYMFONY__ENV__DATABASE_NAME
              value: wallabag
            - name: SYMFONY__ENV__DATABASE_USER
              value: wallabag
            - name: SYMFONY__ENV__DATABASE_PASSWORD
              value: wallapass
            - name: SYMFONY__ENV__REDIS_HOST
              value: localhost
            - name: SYMFONY__ENV__REDIS_PASSWORD
              value: redispwd
            - name: SYMFONY__ENV__DOMAIN_NAME
              value: https://wallabag.karnwong.me/
          volumeMounts:
            - name: wallabag-images
              mountPath: /var/www/wallabag/web/assets/images
            - name: wallabag-site-config
              mountPath: /var/www/wallabag/vendor/j0k3r/graby-site-config
              readOnly: true
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "999m"
              memory: "1G"
        - name: postgres
          image: postgres:15.1-alpine
          ports:
            - containerPort: 5432
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_USER
              value: my-super-user
            - name: POSTGRES_PASSWORD
              value: my-secret-pw
          volumeMounts:
            - name: wallabag-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: "200m"
              memory: "128Mi"
            limits:
              cpu: "999m"
              memory: "512Mi"
        - name: redis
          image: redis:6.0.9-alpine
          ports:
            - containerPort: 6379
          imagePullPolicy: IfNotPresent
          env:
            - name: REDIS_HOST_PASSWORD
              value: redispwd
          resources:
            requests:
              cpu: "200m"
              memory: "64Mi"
            limits:
              cpu: "999m"
              memory: "512Mi"
      restartPolicy: Always
      volumes:
        - name: wallabag-images
          hostPath:
            path: /opt/wallabag/images
        - name: wallabag-site-config
          hostPath:
            path: /opt/wallabag/graby-site-config
        - name: wallabag-data
          hostPath:
            path: /opt/wallabag/db
