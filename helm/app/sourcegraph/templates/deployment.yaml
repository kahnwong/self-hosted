---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sourcegraph
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: sourcegraph
      app.kubernetes.io/instance: sourcegraph
      app.kubernetes.io/name: sourcegraph
  template:
    metadata:
      labels:
        app.kubernetes.io/component: sourcegraph
        app.kubernetes.io/instance: sourcegraph
        app.kubernetes.io/name: sourcegraph
    spec:
      containers:
        - name: sourcegraph
          image: sourcegraph/server:4.4.0
          ports:
            - containerPort: 7080
            - containerPort: 3370
          livenessProbe:
            httpGet:
              path: /healthz
              port: 7080
              scheme: HTTP
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: sourcegraph-config
              mountPath: /etc/sourcegraph
            - name: sourcegraph-data
              mountPath: /var/opt/sourcegraph
      restartPolicy: Always
      volumes:
        - name: sourcegraph-config
          hostPath:
            path: /opt/sourcegraph/config
        - name: sourcegraph-data
          hostPath:
            path: /opt/sourcegraph/data
