---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: linkding
      app.kubernetes.io/instance: linkding
      app.kubernetes.io/name: linkding
  template:
    metadata:
      labels:
        app.kubernetes.io/component: linkding
        app.kubernetes.io/instance: linkding
        app.kubernetes.io/name: linkding
    spec:
      containers:
          ## admin user setup
          # docker exec -it linkding python manage.py createsuperuser --username=joe --email=joe@example.com
        - name: linkding
          image: sissbruecker/linkding:latest
          ports:
            - name: http
              containerPort: 9090
          livenessProbe:
            httpGet:
              path: /
              port: 9090
              scheme: HTTP
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: linkding-data
              mountPath: /etc/linkding/data
      restartPolicy: Always
      volumes:
        - name: linkding-data
          hostPath:
            path: /opt/linkding/data
