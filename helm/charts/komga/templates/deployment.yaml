---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: komga
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: komga
      app.kubernetes.io/instance: komga
      app.kubernetes.io/name: komga
  template:
    metadata:
      labels:
        app.kubernetes.io/component: komga
        app.kubernetes.io/instance: komga
        app.kubernetes.io/name: komga
    spec:
      containers:
        - name: komga
          image: gotson/komga:0.158.0
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: books-magazines
              mountPath: /books/Magazines
              readOnly: true
            - name: books-comics
              mountPath: /books/Comics
              readOnly: true
            - name: komga-data
              mountPath: /config
      restartPolicy: Always
      volumes:
        - name: books-magazines
          hostPath:
            path: /opt/syncthing/magazines
        - name: books-comics
          hostPath:
            path: /opt/syncthing/comics
        - name: komga-data
          hostPath:
            path: /opt/komga/config
