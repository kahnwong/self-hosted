---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: jellyfin
  ports:
    - name: http
      port: 8096
      targetPort: 8096
      nodePort: 30003
    - name: udp-a
      port: 7359
      protocol: UDP
      targetPort: 7359
    - name: udp-b
      port: 1900
      protocol: UDP
      targetPort: 1900
