---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tileserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: tileserver
      app.kubernetes.io/instance: tileserver
      app.kubernetes.io/name: tileserver
  template:
    metadata:
      labels:
        app.kubernetes.io/component: tileserver
        app.kubernetes.io/instance: tileserver
        app.kubernetes.io/name: tileserver
    spec:
      containers:
        - name: tileserver
          image: maptiler/tileserver-gl:v4.3.3
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: tileserver-data
              mountPath: /data
      restartPolicy: Always
      volumes:
        - name: tileserver-data
          hostPath:
            path: /opt/tileserver
