services:
  error-pages:
    image: tarampampam/error-pages:3.7.0
    container_name: error-pages
    environment:
      - TEMPLATE_NAME=l7
    ports:
      - 8081:8080
    restart: always
  warpgate:
    image: ghcr.io/warp-tech/warpgate:0.16
    container_name: warpgate
    ports:
      - 2222:2222 # ssh
      - 8888:8888 # http
      - 33306:33306 # mysql
      - 55432:55432 # postgres
    volumes:
      - /opt/warpgate/data:/data
    stdin_open: true
    tty: true
    restart: always
