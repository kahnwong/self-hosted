---
version: '3.7'

services:
  transmission:
    image: linuxserver/transmission:4.0.4
    container_name: transmission
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Asia/Bangkok
      USER: transmission #optional
      PASS: ${TRANSMISSION_PASSWORD} #optional
    volumes:
      - /opt/transmission/config:/config
      - /opt/transmission/downloads:/downloads
      - /opt/transmission/watch:/watch
    ports:
      - 9000:9091
      - 51413:51413
      - 51413:51413/udp
    restart: always
    env_file: .transmission.env
    deploy:
      resources:
        limits:
          memory: 2G
    networks:
      - transmission

networks:
  transmission:
    driver: bridge
