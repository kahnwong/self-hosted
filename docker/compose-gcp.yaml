version: '3'
services:
  # ---- vaultwarden ----
  vaultwarden:
    image: vaultwarden/server:1.34.3
    container_name: vaultwarden
    restart: always
    env_file:
      - .env.app.vaultwarden
    volumes:
      - /opt/vaultwarden/data:/data
  # ---- umami ----
  umami-postgres:
    image: postgres:17.2-alpine
    container_name: umami-postgres
    restart: always
    env_file:
      - .env.app.umami
    ports:
      - 5432:5432
    volumes:
      - /opt/umami/db:/var/lib/postgresql/data
  umami:
    image: ghcr.io/umami-software/umami:3.0.2
    container_name: umami
    restart: always
    env_file:
      - .env.app.umami
  # ---- caddy ----
  caddy:
    image: caddy:2
    container_name: caddy
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile.gcp:/etc/caddy/Caddyfile:ro
