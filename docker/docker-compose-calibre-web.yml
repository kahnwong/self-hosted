version: '3.3'

services:
  calibre-web:
    image: ghcr.io/linuxserver/calibre-web
    container_name: calibre-web
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Bangkok
      - DOCKER_MODS=linuxserver/calibre-web:calibre
    volumes:
      - /opt/calibre-web/config:/config
      - /opt/filerun/data/Books/References:/books:ro
    ports:
      - 8083:8083
    restart: always
    networks:
      - calibre-web

networks:
  calibre-web:
    driver: bridge
