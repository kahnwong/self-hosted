services:
  syncthing:
    image: linuxserver/syncthing:2.0.7
    container_name: syncthing
    environment:
      PUID: 0
      PGID: 0
      TZ: Asia/Bangkok
      UMASK_SET: <022>
    volumes:
      - /home/ubuntu/Apps:/data/Apps
      - /opt/syncthing/config:/config
      - /opt/syncthing/:/data
      - /opt/immich/upload:/data/immich/upload
    ports:
      - 8384:8384
      - 22000:22000
      - 21027:21027/udp
    restart: always
    networks:
      - syncthing
networks:
  syncthing:
    driver: bridge
