services:
  error-pages:
    image: tarampampam/error-pages:3.7.0
    container_name: error-pages
    environment:
      - TEMPLATE_NAME=l7
    ports:
      - 8081:8080
    restart: always
  warpgate:
    image: ghcr.io/warp-tech/warpgate:0.17
    container_name: warpgate
    ports:
      - 2222:2222 # ssh
      - 8888:8888 # http
      - 33306:33306 # mysql
      - 55432:55432 # postgres
    volumes:
      - /opt/warpgate/data:/data
    stdin_open: true
    tty: true
    restart: always
  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:15.1.0
    container_name: wg-easy
    networks:
      wg:
        ipv4_address: 10.42.42.42
        ipv6_address: fdcc:ad94:bacf:61a3::2a
    volumes:
      - /opt/wireguard:/etc/wireguard
      - /lib/modules:/lib/modules:ro
    ports:
      - "51820:51820/udp" # wireguard
      - "51821:51821/tcp" # web console
    restart: always
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv6.conf.all.forwarding=1
      - net.ipv6.conf.default.forwarding=1
networks:
  wg:
    driver: bridge
    enable_ipv6: true
    ipam:
      driver: default
      config:
        - subnet: 10.42.42.0/24
        - subnet: fdcc:ad94:bacf:61a3::/64
