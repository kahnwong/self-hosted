---
version: '3.3'

services:
  duckdns:
    image: linuxserver/duckdns
    container_name: duckdns
    environment:
      PUID: 1000 #optional
      PGID: 1000 #optional
      TZ: Asia/Bangkok
      SUBDOMAINS: ${DUCKDNS_SUBDOMAIN}
      TOKEN: ${DUCKDNS_TOKEN}
      LOG_FILE: 'false' #optional
    # volumes:
    #   - /path/to/appdata/config:/config #optional
    restart: always
