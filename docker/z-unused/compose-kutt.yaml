services:
  kutt:
    image: "kutt/kutt:v3.2.3"
    container_name: kutt
    restart: always
    env_file:
      - .env.app.kutt
    volumes:
      - /opt/kutt/db:/var/lib/kutt
      - /opt/kutt/custom:/kutt/custom
    environment:
      DB_FILENAME: "/var/lib/kutt/data.sqlite"
