---
version: '3'
services:
  cloudbeaver:
    image: dbeaver/cloudbeaver:21.3.3
    container_name: cloudbeaver
    ports:
    - 8978:8978
    volumes:
    - /opt/cloudbeaver/logs:/opt/cloudbeaver/logs
    - /opt/cloudbeaver/workspace:/opt/cloudbeaver/workspace
    networks:
    - cloudbeaver

networks:
  cloudbeaver:
    driver: bridge
