---
version: '3.3'

services:
  nextcloud:
    image: nextcloud:27.1.2-apache
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PASSWORD=nextcloud
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
    ports:
      - 30028:80
    restart: always
    volumes:
      - /opt/nextcloud/data:/var/www/html
    networks:
      - nextcloud
  db:
    image: postgres:15.4-alpine
    environment:
      - POSTGRES_PASSWORD=nextcloud
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
    restart: always
    volumes:
      - /opt/nextcloud/db:/var/lib/postgresql/data
    # expose:
    #   - 5432
    networks:
      - nextcloud

networks:
  nextcloud:
    driver: bridge
