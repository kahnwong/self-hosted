---
version: '3.3'

services:
  wallabag:
    image: wallabag/wallabag:2.5.1
    container_name: wallabag
    environment:
      POSTGRES_PASSWORD: my-secret-pw
      POSTGRES_USER: my-super-user
      SYMFONY__ENV__SECRET: F00B4R
      SYMFONY__ENV__DATABASE_DRIVER: pdo_pgsql
      SYMFONY__ENV__DATABASE_DRIVER_CLASS: Wallabag\CoreBundle\Doctrine\DBAL\Driver\CustomPostgreSQLDriver
      SYMFONY__ENV__DATABASE_HOST: wallabag_db
      SYMFONY__ENV__DATABASE_PORT: 5432
      SYMFONY__ENV__DATABASE_NAME: wallabag
      SYMFONY__ENV__DATABASE_USER: wallabag
      SYMFONY__ENV__DATABASE_PASSWORD: wallapass
      SYMFONY__ENV__REDIS_HOST: wallabag_redis
      SYMFONY__ENV__REDIS_PASSWORD: redispwd
      SYMFONY__ENV__DOMAIN_NAME: https://wallabag.karnwong.me/
    ports:
      - 100:80
    restart: always
    volumes:
      - /opt/wallabag/images:/var/www/wallabag/web/assets/images
      - ./wallabag/graby-site-config:/var/www/wallabag/vendor/j0k3r/graby-site-config/
    networks:
      - wallabag
    depends_on:
      - wallabag_db
      - wallabag_redis

  wallabag_db:
    container_name: wallabag_db
    image: postgres:13.1-alpine
    environment:
      POSTGRES_PASSWORD: my-secret-pw
      POSTGRES_USER: my-super-user
    volumes:
      - /opt/wallabag/data:/var/lib/postgresql/data
    restart: always
    networks:
      - wallabag

  wallabag_redis:
    image: redis:6.0.9-alpine
    container_name: wallabag_redis
    restart: always
    environment:
      REDIS_HOST_PASSWORD: redispwd
    command: redis-server --requirepass redispwd
    networks:
      - wallabag

networks:
  wallabag:
    driver: bridge
