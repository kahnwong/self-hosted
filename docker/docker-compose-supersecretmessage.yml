---
version: '3.2'

services:
  vault:
    image: vault:latest
    container_name: vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: supersecret
    cap_add:
      - IPC_LOCK
    expose:
      - 8200
    restart: always
    networks:
      - supersecret

  supersecret:
    image: ghcr.io/kahnwong/sup3rs3cretmes5age:latest
    container_name: supersecret
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: supersecret
      SUPERSECRETMESSAGE_HTTP_BINDING_ADDRESS: :8082
    ports:
      - 8082:8082
    depends_on:
      - vault
    restart: always
    networks:
      - supersecret

networks:
  supersecret:
    driver: bridge
