---
version: '2'
services:
  kanboard:
    image: kanboard/kanboard:latest
    container_name: kanboard
    ports:
    - 2000:80
    volumes:
    - /opt/kanboard/data:/var/www/app/data
    - /opt/kanboard/plugins:/var/www/app/plugins
    environment:
      DATABASE_URL: mysql://kanboard:kanboard-secret@kanboard_db/kanboard
      PLUGIN_INSTALLER: 'true'
    restart: always
  kanboard_db:
    image: mariadb:latest
    container_name: kanboard_db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: kanboard
      MYSQL_USER: kanboard
      MYSQL_PASSWORD: kanboard-secret
    volumes:
    - /opt/kanboard/db:/var/lib/mysql
    restart: always
