version: '3.3'

services:
  navidrome:
    image: deluan/navidrome:0.44.0
    container_name: navidrome
    ports:
      - "4533:4533"
    restart: always
    environment:
      ND_SCANINTERVAL: 12h
      ND_LOGLEVEL: info
      ND_SESSIONTIMEOUT: 24h
      ND_BASEURL: ""
    volumes:
      - /opt/navidrome/config:/data
      - /opt/syncthing/music:/music:ro
    networks:
      - navidrome

networks:
  navidrome:
    driver: bridge
