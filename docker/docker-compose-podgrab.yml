---
version: '2.1'
services:
  podgrab:
    image: akhilrex/podgrab
    container_name: podgrab
    environment:
    - CHECK_FREQUENCY=240
     # - PASSWORD=password     ## Uncomment to enable basic authentication, username = podgrab
    volumes:
    - /opt/podgrab/config:/config
    - /opt/podgrab/data:/assets
    ports:
    - 352:8080
    restart: always
    env_file: .podgrab.env
    networks:
    - podgrab
networks:
  podgrab:
    driver: bridge
