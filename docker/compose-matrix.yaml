services:
  tuwunel:
    image: jevolk/tuwunel:v1.4.2
    container_name: tuwunel
    restart: always
    ports:
      - 6167:6167
    env_file:
      - .env.app.tuwunel
    volumes:
      - /opt/tuwunel/data:/var/lib/tuwunel/
  mautrix-whatsapp:
    image: dock.mau.dev/mautrix/whatsapp:v0.2510.0
    container_name: mautrix-whatsapp
    restart: always
    volumes:
      - /opt/matrix/mautrix-whatsapp:/data:z
    depends_on:
      - tuwunel
  mautrix-meta: # connet to `metabot`
    image: dock.mau.dev/mautrix/meta:v0.2510.0
    container_name: mautrix-meta
    restart: always
    volumes:
      - /opt/matrix/mautrix-meta:/data:z
    depends_on:
      - tuwunel
  mautrix-discord:
    image: dock.mau.dev/mautrix/discord:v0.7.5
    container_name: mautrix-discord
    restart: always
    volumes:
      - /opt/matrix/mautrix-discord:/data:z
    depends_on:
      - tuwunel
  mautrix-signal:
    image: dock.mau.dev/mautrix/signal:v0.2510.0
    container_name: mautrix-signal
    restart: always
    volumes:
      - /opt/matrix/mautrix-signal:/data:z
    depends_on:
      - tuwunel
